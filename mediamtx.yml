# Simple Railway MediaMTX Config
logLevel: info
logDestinations: [stdout]

api: yes
apiAddress: :9997
apiAllowOrigin: '*'

hls: yes
hlsAddress: :8888
hlsAllowOrigin: '*'
hlsAlwaysRemux: yes
hlsSegmentCount: 3
hlsSegmentDuration: 1s

webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'
webrtcIPsFromInterfaces: no
webrtcAdditionalHosts: ["0.0.0.0"]
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302

pathDefaults:
  source: publisher
  overridePublisher: yes

paths:
  all_others:
